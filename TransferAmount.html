<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Transfer Amount using Beans</title>
<link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
<div class="container">
<br><h2>Transfer Amount</h2>
<br><hr>
<div class="container">
<form action="Transfer" method="post" name="frm">
    <table>
        <tr>
            <td>From account</td>
            <td><input type="text" name="facc" class="form-control"></td>
        </tr>
        <tr>
            <td>To account</td>
            <td><input type="text" name="tacc" class="form-control"></td>
        </tr>
        <tr>
            <td>Amount</td>
            <td><input type="text" name="amt" class="form-control"></td>
        </tr>
        <tr>
       		 <td></td>
            <td><input type="submit" value="Transfer" class="form-control"></td>
            
        </tr>
    </table>
</form>
</div>
</div>
</body>
</html>
